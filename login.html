<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="/assets/logos/favicon_bota_fora.svg" type="img">
    <title>Yard Sale - Platzi</title>
</head>

<body>
    <div class="login">

        <div class="form-container">

            <img class="logo" src="assets/logos/logo_yard_sale.svg" alt="logo">

            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="texto" id="email" placeholder="platzi@example.com" class="input input-email">

                <label for="new-password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" value="Log in" class="primary-button login-button">

                <a href="/">Forgot my password</a>
            </form>

            <button class="secondary-button signup">Sing up</button>

        </div>
    </div>

</body>

</html>
